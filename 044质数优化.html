<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质数优化</title>
    <script>
        // Math.sqrt()对一个数进行开方
        console.time("kapcb");

        for (var i = 2; i < 101; i++) {
            var flag = true;
            for (var j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                document.write(i + "<br / >");
            }
        }

        console.timeEnd("kapcb");
    </script>
</head>

<body>

</body>

</html>
