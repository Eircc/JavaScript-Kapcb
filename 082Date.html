<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <!-- 

        Date对象
            - 在JS中使用Date对象来表示一个时间

            - getDate():获取当前日期对象是几日

            - getDay():获取当前日期对象是周几
                - 会返回0-6的值：其中0表示周日，6表示周六

            - getMonth():获取当前时间对象的月份
                - 会返回0-11的值：其中0表示1月，11表示12月

            - getTime():获取当前日期对象的时间戳
                - 时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒，到当前日期所花费的毫秒数(1秒=1000毫秒)
                - 计算机在底层保存时间时，都是使用的时间戳

            - 获取当前的时间戳 Date.now()
                - 可以利用时间戳来测试代码的执行性能
     -->
    <script>
        // 创建一个Date对象
        // 如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
        var date = new Date();
        console.log(date);

        // 创建一个指定的时间对象
        // 需要在构造函数中传递一个表示时间的字符串作为参数
        // 日期的格式 月份/日/年 时:分:秒
        var date2 = new Date("12/03/2016 11:10:25");
        console.log(date2);

        var d = date2.getDate();
        var day = date2.getDay();
        var month = date2.getMonth();
        var year = date2.getFullYear();
        var time = date2.getTime();

        console.log("d = " + d);
        console.log("day = " + day);
        console.log("month = " + month);
        console.log("year = " + year);
        console.log("time = " + time / 1000 / 60 / 60 / 24 / 365);

        var d3 = new Date("1/1/1970 0:0:0");
        var time3 = d3.getTime();
        console.log(time3);

        time3 = Date.now();
        console.log(time3);

        var start = Date.now();

        for (var i = 0; i < 100; i++) {
            console.log(i);
        }
        var end = Date.now();
        console.log("执行了" + (end - start) + "毫秒");
    </script>
</head>

<body>

</body>

</html>
