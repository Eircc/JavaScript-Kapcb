<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        使用return可以结束整合函数(return后的代码都不执行)

        返回值可以是任意数据类型，也可以是一个对象，也可以是一个函数
     -->
    <title>返回值的类型</title>
    <script>
        function fun() {
            console.log("函数要执行了~~~");
            console.time("kapcb");
            for (var i = 0; i < 5; i++) {
                console.log(i);
                if (i == 2) {
                    break;
                }
            }
            console.timeEnd("kapcb");
            console.log("函数执行完了~~~");
        }
        fun();

        function fun2() {
            return 10;
        }
        console.log(fun2());
    </script>
</head>

<body>

</body>

</html>
