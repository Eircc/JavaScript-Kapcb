<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档的加载</title>
</head>
<!-- 
    onload事件会在整个页面加载完成之后才触发
 -->
<script>
    window.onload = function () {
        var btn = document.getElementById("btn");
        btn.onclick = function () {
            console.log("叫你点你就点啊????");
        };
    };
</script>

<body>
    <button id="btn">点我一下</button>
    <!-- 
        浏览器在加载一个页面时，是按照自上向下的顺序加载的，
        读取到一行就运行一行,如果将script标签写到页面的上边，在页面加载时，后面的代码还未执行
        将js代码编写到页面的下部就是为了，在页面加载完毕之后再执行js代码
     -->

            console.log("叫你点你就点啊?");
        };
    </script> -->
</body>

</html>
