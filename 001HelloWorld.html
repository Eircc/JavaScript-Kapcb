<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hello World</title>
    <!-- js代码需要编写到script标签中 -->
    <script>
        // 控制浏览器弹出警告框
        alert("Hello, World!");

        // 让计算机在页面中输出一个内容
        // document.write()可以向body中输出一个内容
        document.write("看我出来吗！");

        // 向控制台输出一个内容
        // console.log()向控制台输出一个内容
        console.log("aaaa")
    </script>
</head>

<body>

</body>

</html>
