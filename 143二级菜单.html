<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级菜单</title>
    <link rel="stylesheet" href="css/sdmenu.css">
    <script>
        window.onload = function () {
            // 当 div 具有 collapsed 这个类时，div就是折叠的状态
            // 当没有的时候就是展开的状态
            // 点击菜单切换菜单的显示状态
            let menuSpan = document.querySelectorAll(".menuSpan");

            // 定义一个变量来保存当前打开的菜单
            let openDiv = menuSpan[0].parentNode;

            for (let i = 0; i < menuSpan.length; i++) {
                menuSpan[i].onclick = function () {
                    // this 代表当前点击的span
                    let div = this.parentNode;
                    toggleClass(div, "collapsed");
                    addClass(openDiv, "collapsed");
                    // 修改openDiv为当前打开的菜单
                    openDiv = div;
                }
            };


        };


        function addClass(obj, name) {
            if (hasClass(obj, name)) {
                return;
            }
            obj.className += " " + name;
        };

        function hasClass(obj, name) {
            let reg = new RegExp("\\b" + name + "\\b");
            return reg.test(obj.className);
        };

        function removeClass(obj, name) {
            let reg = new RegExp("\\b" + name + "\\b");
            obj.className = obj.className.replace(reg, "");
        };

        function toggleClass(obj, name) {
            if (hasClass(obj, name)) {
                removeClass(obj, name);
                return;
            }
            addClass(obj, name);
        };
    </script>
</head>

<body>
    <div id="my_menu" class="sdmenu">
        <div>
            <span class="menuSpan">在线工具</span>
            <a href="#">图像优化</a>
            <a href="#">收藏夹图标生成器</a>
            <a href="#">邮件</a>
            <a href="#">htaccess密码</a>
            <a href="#">梯度图像</a>
            <a href="#">按钮生成器</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">支持我们</span>
            <a href="#">推荐我们</a>
            <a href="#">链接我们</a>
            <a href="#">网络资源</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">合作伙伴</span>
            <a href="#">JavaScript工具包</a>
            <a href="#">CSS驱动</a>
            <a href="#">CodingForums</a>
            <a href="#">CSS例子</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">测试电流</span>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
        </div>
    </div>

</body>

</html>
