<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级菜单</title>
    <link rel="stylesheet" href="css/sdmenu.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        a {
            border: 0;
            text-decoration: none;
            color: black;
            line-height: 25px;
            background-color: rgba(252, 252, 228, 0.664);

        }

        a:hover {
            background-color: rgb(92, 143, 92);
            color: white;
        }

        #my_menu {
            width: 180px;
        }


        #my_menu span,
        a {
            display: block;
            padding-left: 10px;
            font-size: 14px;
        }

        .menuSpan {
            line-height: 25px;
            color: white;
            overflow: hidden;
        }

        #my_menu div {
            overflow: hidden;
        }

        body {
            font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
        }
    </style>

    </script>
</head>

</html>
