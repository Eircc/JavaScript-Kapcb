<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用工厂方法创建对象</title>
    <script>
        // 创建一个对象
        var obj = {
            name: "kapcb",
            age: 18,
            gender: "男",
            syaName: function () {
                console.log(this.name);
            }
        };

        obj.syaName();

        // 使用工厂方法创建对象
        // 通过该方法可以大批量创建对象
        function createdPerson() {
            var obj = new Object();
            obj.name = "kapcb";
            obj.age = 18;
            obj.gender = "男";
            obj.syaName = function () {
                console.log("工厂方法创建对象中的sayName");
            }
            // 将新的对象返回
            return obj;
        }

        var obj2 = createdPerson();
        console.log(obj2);
    </script>
</head>

</body>

</html>
