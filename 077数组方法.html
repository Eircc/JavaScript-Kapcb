<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法</title>
    <!-- 

        slice(start,end)
            - 从数组中提取指定元素
            - 该方法不会改变原数组，而是将截取到的元素封装到新数组中返回
            - 参数：
                1.截取开始的位置(索引,必须指定，包含开始索引值)
                2.截取结束的位置(索引，可选，不包含结束索引值)
     -->
    <script>
        var array = ["kapcb", "ccc", "eirc", 123, 456];

        var a = array.slice(2);
        console.log(a);
    </script>
</head>

<body>

</body>

</html>
