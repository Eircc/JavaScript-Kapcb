<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法</title>
    <!-- 

        slice(start,end)
            - 从数组中提取指定元素
            - 该方法不会改变原数组，而是将截取到的元素封装到新数组中返回
            - 参数：
                1.截取开始的位置(索引,必须指定，包含开始索引值)
                2.截取结束的位置(索引，可选，不包含结束索引值)
                3.索引可以传递一个负值，如果传递的索引为负值则从后往前计算(-1代表倒数第一个)

        splice()
            - 可以用于删除数组中的指定元素
            - 使用splice()方法会影响到原数组，会将指定元素从原数组中删除，并将被删除的元素作为返回值返回
            - 参数：
                第一个，表示开始位置的索引
                第二个，表示删除的数量
                第三个及以后的参数（可以传递新的元素），这些元素将会自动插入到开始位置的索引前边
                
     -->
    <script>
        var array = ["kapcb", "ccc", "eirc", 123, 456];

        var a = array.slice(2);
        console.log(a);

        var b = array.slice(1, -1);
        console.log(b);

        array.splice(0, 1, "dsds", "dsd153");
        console.log(array);
    </script>
</head>

<body>

</body>

</html>
