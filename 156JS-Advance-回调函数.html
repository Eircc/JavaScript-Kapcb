<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数</title>
</head>
<body>


<button id="btn">测试点击事件</button>
<!--
    将js代码写在要操作的元素下面，可以立马获取到该元素。

-->
<script>


    /**
     *
     * Dom事件回调函数
     */
    let btn = document.getElementById("btn");

    btn.onclick = function () {
        alert(this.innerText);
    };

    /**
     * 定时器回调函数
     *      1.超时定时器(setTimeOut)
     *      2.循环定时器(setInterval)
     */
    setTimeout(function () {
        alert("到点了!");
    }, 3000);

</script>
</body>
<!--
    1.什么函数才是回调函数?
        - 1.你定义的
        - 2.你没有调用
        - 3.但最终它执行了


    2.常见的回调函数?
        - dom事件回调函数
        - 定时器回调函数
        - ajax回调函数
        - 生命周期回调函数
-->
</html>
