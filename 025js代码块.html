<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js代码块</title>
    <!-- 

        程序是由一条一条语句构成的
            语句是按照自上向下的顺序一条一条执行的
            JS中可以使用{}来为语句进行分组，同一个{}中的语句
                称为是一组语句，它们要么都执行，要么都不执行，
                - 一个{}中的语句也成为一个代码块
                - 在代码块的后边就不用再编写;（分号）了
            
            JS中的代码块，只具有分组的作用，没有其它的用途
                代码块内部的内容在外部是完全可见的

     -->
    <script>

        {
            var a = 123;
            alert("hello");
            console.log("代码块1");
        }

        console.log(a);

        {
            alert("hello");
            console.log("代码块2");
        }
    </script>
</head>

<body>

</body>

</html>
