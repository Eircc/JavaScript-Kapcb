<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcb JavaScript</title>
    <script>
        function demoFunction() {
            document.getElementById("demo").innerHTML = "Hello,World!";
        };
    </script>
</head>

<body>

    <h2>web页面</h2>
    <p id="demo">这是一个段落</p>

    <button type="button" onclick="demoFunction()">点击触发事件</button>
</body>

</html>
