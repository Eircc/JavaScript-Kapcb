<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的委派</title>
    <style>

    </style>
    <!-- 

        为每一个超链接都绑定单击响应函数
     -->
    <script>
        window.onload = function () {
            let allA = document.getElementsByTagName("a");
            let u = document.getElementById("u");

            // 为每个超链接都绑定了一个单击响应函数，这种操作比较麻烦，而且这种操作只能为
            // 已有的超链接设置事件,而新添加的超链接必须重新绑定
            // for (let i = 0; i < allA.length; i++) {
            //     allA[i].onclick = function () {
            //         alert("a标签的跳转!");
            //     }
            // }

            let btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                let li = document.createElement("li");
                li.innerHTML = '<a href="javascript:;">新建的超链接</a>'
                u.appendChild(li);
            };

            // 希望只绑定一次事件即可应用到多个元素上,即使元素是动态添加上的
            // 我们可以尝试给其元素绑定共同的祖先元素

            // 事件的委派
            //  - 指将事件统一绑定给元素的共同祖先元素,这样当后代元素上的事件触发时,会一直冒泡的祖先元素
            //      从而通过祖先元素的响应函数来处理事件
            // 
            // - 事件委派是利用了冒泡，利用冒泡可以减少事件绑定的次数，提高程序的性能
            // 为 ul 绑定一个单机响应函数
            u.onclick = function () {
                alert("我是ul的单机响应函数");
            }

        };
    </script>
</head>

<body>
    <button id="btn01">添加超链接</button>
    <ul id="u">
        <li><a href="javascript:;">超链接1</a></li>
        <li><a href="javascript:;">超链接2</a></li>
        <li><a href="javascript:;">超链接3</a></li>
    </ul>
</body>

</html>
