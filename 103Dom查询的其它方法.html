<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom查询的其它方法</title>
    <!-- 
        在document中有一个属性body，它保存的是body的引用

        document.documentElement保存的是html跟标签

        document.all 代表页面中的所有元素

        *表示所有元素


        document.querySelector()
            - 需要一个选择器的字符串作为参数，可以根据一个css选择器来查询一个元素节点对象
            - IE 8 支持
            - 使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么它只会返回第一个
        
        document.querySelectorAll()
            - 需要一个选择器的字符串作为参数，可以根据一个css选择器来查询一个元素节点对象
            - 使用该方法会返回满足条件的所有元素封装到一个数组中返回
            - 即使满足条件的元素只有一个，也会将其封装为数组返回
     -->
    <script>
        window.onload = function () {
            //获取body标签
            let body = document.getElementsByTagName("body")[0];
            console.log(body);

            let bodyByDocument = document.body;
            console.log(bodyByDocument);

            let html = document.documentElement;
            console.log(html);

            let all = document.all;
            console.log(all);
            console.log(all.length);
            console.log(typeof all);
            console.log("=============================")
            for (var i = 0; i < all.length; i++) {
                console.log(all[i]);
            }

            all = document.getElementsByTagName("*");
            console.log(all);

            // 根据元素的class属性值查询一组元素节点对象
            let outter = document.getElementsByClassName("outter")[0];
            console.log(outter.innerHTML);

            let div = document.getElementsByTagName("div");
            console.log(div.length);

            let outterInnerDiv = document.querySelector(".outter div");
            console.log(outterInnerDiv.innerHTML);

            
        };
    </script>
</head>

<body>
    <div></div>
    <div class="outter">我是属性为outter中的内容
        <div>我是outter里面的div</div>
    </div>
</body>

</html>
