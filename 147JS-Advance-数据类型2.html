<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>

<body>
    <!--
    1. undefined和null的区别
        - undefined代表定义了，但是未赋值
        - null代表定义了且赋值了，但是值未null

    2.什么时候给变量赋值null
        - 初始赋值，表明变量将要赋值为对象
        - 结束前，让对象成为垃圾对象，让垃圾回收期回收

    3.严格区别变量类型与数据类型
        - 数据的类型
            - 基本类型
            - 对象类型

        - 变量的类型(变量类型值的类型)
            - 基本类型：保存的是基本类型数据
            - 引用类型：保存的是地址值

-->
</body>
<script>

    /**
     * 实例：实例对象
     * 类型：类型对象
     */

    function Person(name, age) {    // 构造函数     类型
        this.name = name;
        this.age = age;
    }

    let person = new Person("kapcb", 18);   // 根据类型创建的实例对象

    let a;
    console.log(a); // undefined
    a = null;
    console.log(a); // null

    var b = null;   // 初始赋值为null，表明将要赋值为对象

    // 确定对象就赋值
    b = ['aaa', 123, 'kapcb'];

    // 最后 
    b = null;   //让 b 指向的对象称为垃圾对象，被垃圾回收器回收




</script>

</html>
