<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <script>
        // 除去数组中重复的数组
        var array = [1, 2, 3, 2, 2, 2, 1, 3, 4, 2, 5];

        function deleteRepeat(array) {
            for (var i = 0; i < array.length; i++) {
                for (var j = i + 1; j < array.length; j++) {
                    if (array[i] == array[j]) {
                        array.splice(j, 1);
                        // 注意删除之后后续元素的索引
                        j--;
                    }
                }
            }
            return array;
        }

        var a = deleteRepeat(array);
        console.log(a);
    </script>
</head>

</html>
