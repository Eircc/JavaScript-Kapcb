<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div练习</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            let box1 = document.getElementById("box1");

            // 创建一个变量表示方向
            let way = 0;
            let speed = 10;

            document.onkeydown = function (event) {
                event = event || window.event;

                if (event.ctrlKey) {
                    speed = 30;
                }
                if (!event.ctrlKey) {
                    speed = 10;
                }
                way = event.keyCode;
            }

            document.onkeyup = function () {
                way = 0;
            }

            // 开启定时器，控制div的移动
            let num = setInterval(() => {

                // key = 39;

                switch (way) {
                    case 37:
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                }
            }, 30);

        };
    </script>
</head>

<body>
    <div id="box1">我叫王大锤</div>
</body>

</html>
