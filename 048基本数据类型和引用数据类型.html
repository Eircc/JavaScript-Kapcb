<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本数据类型和引用数据类型</title>
    <!-- 
        基本数据类型:
            String Number Boolean Undefined Null
        
        引用数据类型:
            Object

        JS中的变量都是保存在栈内存中的
            基本数据类型的值直接在栈内存中存储，
            值与值之间是独立存在的，修改一个变量不影响其它变量

            引用数据类型(对象)是保存到堆内存中的，每创建一个新的对象
            就会在堆内存中开辟一块新的空间，而变量保存的是对象的内存
            地址(对象的引用),如果两个变量保存的是同一个对象的引用，当
            其中的一个通过变量修改属性值时，另外一个变量对应的属性值也
            会随着改变。


     -->
    <script>
        var a = 123;
        var b = a;
        a++;

        console.log("a = " + a);
        console.log("b = " + b);

        var a3 = 10;
        var a4 = 10;
        console.log(a3 == a4);

        var obj3 = new Object();
        var obj4 = new Object();
        obj3.name = "kapcb";
        obj4.name = "kapcb";
        console.log(obj3 == obj4);
    </script>
</head>

<body>

</body>

</html>
