<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾回收</title>
    <!-- 
        垃圾回收(GC)
            程序运行过程中会产生一些垃圾，垃圾积攒过多会导致程序运行过慢
            所以需要垃圾回收机制来处理程序运行过程中的垃圾

            当一个对象没有任何的变量或属性对他进行引用，此时将永远无法操作该对象
            此时这种对象就是一个垃圾，这种对象过多会占用大量的内存空间，会导致程序
            运行变慢，所以这种垃圾必须进行清理

            在js中拥有自动垃圾回收机制，会自动将垃圾对象从内存中销毁，程序员不需要
            也不能进行显示的垃圾回收操作，
     -->
    <script>
        var obj = new Object();

        // 对对象进行各种操作
        obj = null;
    </script>
</head>

</body>

</html>
