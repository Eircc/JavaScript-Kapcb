<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcb JavaScript</title>
</head>

<body>

    <p>如果时间早于20：00，会获得问候“Good Day！”</p>
    <button onclick="myFunction()">点击触发事件</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x = "";
            var time = new Date().getHours();
            if (time < 20) {
                x = "Good Day!";
            } else {
                x = "Too Late!";
            }
            document.getElementById("demo").innerHTML = x;
        };
    </script>

</body>

</html>
