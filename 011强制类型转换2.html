<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制类型转换2</title>
    <script>
        // 将其它数据类型转换为Number

        // 转换方式一：
        //      使用Number()函数
        //          字符串--> 数字
        //          1.如果是纯数字的字符串，则直接将其转换为数字
        //          2.如果字符串中有非数字的内容，则转换为Null
        //          3.如果字符串是一个空串或者全是空格的字符串则转换为0
        //          
        //          布尔值--> 数字
        //          1.true 转换为 1
        //          2.false 转换为 0
        // 
        //          Null--> 数字  结果为0
        //          
        //          undefined--> 数字  结果为NaN


        // 转换方式二：
        //      这种方式专门用来应对字符串
        //      parseInt()：将一个字符串转换为一个整数
        //          可以将一个字符串中有效的整数内容取出来(从左至右直到遇到第一个非数字为止)
        //      parseFloat()：将一个字符串转换为一个浮点数
        //          作用与parseInt()方法一致，但是可以获得有效的小数
        //      如果对非String类型的数据使用 parseInt() 或者 parseFloat()，它会先将其转换为String，然后再操作

        var a = "123";
        a = Number(a);
        console.log(typeof a);
        console.log(a);

        var b = true;
        b = Number(b);
        console.log(typeof b);
        console.log(b);

        var c = null;
        c = Number(c);
        console.log(typeof c);
        console.log(c);

        var d = undefined;
        d = Number(d);
        console.log(typeof d);
        console.log(d);

        var e = "123px";
        e = parseInt(e);
        console.log(typeof e);
        console.log(e);
    </script>
</head>

<body>

</body>

</html>
