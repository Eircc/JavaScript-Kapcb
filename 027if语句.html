<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <!-- 

        if语句
            语法二:
                if(条件表达式){
                    语句...
                } else{
                    语句...
                }

            if...else...语句
                当该语句执行时，会先对if后的条件表达式进行求值判断
                    如果结果为true，则执行if后的语句
                    如果结果为false，则执行else后的语句
     -->
    <script>

        var age = 65;
        if (age > 60) {
            console.log("你已经退休了！！");
        } else {
            console.log("你没退休!!!");
        }

    </script>
</head>

</html>
