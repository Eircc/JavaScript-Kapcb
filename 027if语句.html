<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <!-- 

        if语句
            语法二:
                if(条件表达式){
                    语句...
                } else{
                    语句...
                }

            if...else...语句
                当该语句执行时，会先对if后的条件表达式进行求值判断
                    如果结果为true，则执行if后的语句
                    如果结果为false，则执行else后的语句

            if...else if...

            语法三:
                if(条件表达式){
                    语句...
                } else if(条件表达式){
                    语句...
                } else if(条件表达式){
                    语句...
                } else{
                    语句...
                }

                当该表达式执行时，会从上到下依次对条件表达式进行求值判断
                如果值为true，则执行当前语句
                如果值为false，则继续向下判断
                如果所有条件都不满足，则执行最后的else中的语句
                该if语句中只会有一个代码块会被执行，一旦代码块执行了，则直接结束代码块
                
     -->
    <script>

        var age = 55;
        if (age > 60) {
            console.log("你已经退休了！！");
        } else {
            console.log("你没退休!!!");
        }

        if (age > 100) {
            console.log("活着没意思");
        } else if (age > 80) {
            console.log("还想再活20年");
        } else if (age > 60) {
            console.log("你也老大不小了");
        } else{
            console.log("你还太年轻");
        }

    </script>
</head>

</html>
