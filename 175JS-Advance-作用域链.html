<!--
    1.理解:
        - 多个上下级关系的作用域形成的链, 它的方向是从下向上的(从内到外)
        - 查找变量时就是沿着作用域链来查找的
    2.查找一个变量的规则
        - 在当前作用域下的执行上下文中查找对应的属性, 如果有直接返回, 否则进入 2
        - 在上一级作用域的执行上下文中查找对应的属性, 如果有就直接返回, 否则就进入3
        - 再次执行2的相同操作, 指导全局作用域, 如果找不到就抛出找不到异常
-->
