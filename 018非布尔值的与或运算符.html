<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非布尔值的与或运算符</title>
    <script>
        // && || 非布尔值
        //      - 对于非布尔值进行与或运算时，会先将其转换为布尔值，然后再运算，并且返回原值
        //          - 与运算：
        //              - 如果两个值都为true，则返回后边的
        //              - 如果有0，则返回0（fasle） 
        //              - 如果两个值中有false，则返回靠前的false
        //          - 如果第一个值为true，则必须返回第二个值（短路）
        //          - 如果第一个值为flase，则直接返回第一个值（短路）
        // 
        //          - 或运算：
        //              - 如果第一个值为true，则直接返回第一个值
        //              - 如果第一个值为false，则直接返回第二个值
        //              
        var result = 2 && 1;
        console.log(result)

        var result1 = 0 && 5;
        console.log(result1);

        var result3 = NaN && 0;
        var result4 = 0 && NaN;
        console.log(result3);
        console.log(result4);
    </script>
</head>

<body>

</body>

</html>
