<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型对象</title>
    <!-- 
        创建一个构造函数
     -->
    <script>
        function MyClass() {

        }
        MyClass.
        prototype.name = "我是原型中的name属性";

        var mc = new MyClass();
        console.log(mc.name);

        // 可以使用对象的hasOwnProperty()来检查对象自身是否含有该属性
        // 使用该方法只有对象自身中含有该属性时，才会返回true
        console.log(mc.hasOwnProperty("name"));

        // 使用in检查对象中是否存在目标属性
        console.log("name" in mc);

        mc.name = "我是对象中的name属性";
        console.log(mc.name);


        console.log(mc.hasOwnProperty("name"));
        console.log(mc.hasOwnProperty("age"));

        console.log(mc.hasOwnProperty("hasOwnProperty"));

        console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));

        // 原型对象也是对象，所以原型对象也存在原型
        // 存在于原型对象的原型中
        // 当使用一个对象的属性或者方法时，会先在自身中寻找
        //      如果自身中有，则直接使用
        //      如果对象中没有则去原型对象中寻找，如果原型中有则直接使用
        //      如果原型对象中没有就会继续去原型对象的原型中找,如果有则直接使用
        console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
    </script>
</head>

<body>

</body>

</html>
