<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <!-- 

        键盘事件:
        onkeydown:表示按键被按下
            - 对于onkeydown来说，如果按着一个键不松手，事件会一直被触发
            - 当onkeydown连续触发时，第一次和第二次之间过间隔会稍微长一点，其它的会非常快，这种操作是为了防止误操作的发生

        onkeyup:表示按键被松开
            - 

        键盘事件一般都会绑定给一些可以获取到焦点的对象,或者是document对象

        事件对象中还提供了
        altKey: 判断 alt 是否被按下
        ctrlKey: 判断 ctrl 是否被按下
        shiftKey: 判断 shift 是否被按下

        在文本框中输入内容，onkeydown 属于默认行为,如果在 onkeydown 中取消了默认行为，则键盘输入的内容将不会出现在文本框中
            使文本框中不能输入数字,数字的 keyCode 为 48-57
     -->
    <script>
        window.onload = function () {
            // document.onkeydown = function () {
            //     alert("aaa");
            // };

            let input = document.getElementsByTagName("input")[0];

            input.onkeydown = function (event) {
                // 可以通过 keyCode 来获取键盘键入的Unicode编码
                event = event || window.event;

                // 判断 y 和 ctrl 是否同时被按下
                // if (event.keyCode == 89 && event.ctrlKey) {
                //     alert("y和ctrl都被按下了!");
                // }

                if (48 <= event.keyCode && event.keyCode <= 57) {
                    return false;

                }

            };
        };
    </script>
</head>

<body>
    <div id="box1" style="width: 100px; height: 100px; background-color: #bfa;"></div>

    <br />
    <br />

    <input type="text">

</body>

</html>
