<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分支语句</title>
    <!-- 
        条件分支语句也叫switch语句
            语法：
                switch(条件表达式){
                    case 表达式:
                        语句...
                        break;
                    case 表达式:
                        语句...
                        break;
                        
                        .
                        .
                        .
                    case 表达式:
                        语句...
                        break;
                    default:
                        语句...
                        break;
                }
     -->
    <script>
        var num = +prompt("请输入！！")
        switch (num) {
            case 1:
                alert("1");
                break;
            case 2:
                alert("2");
                break;
            default:
                alert("其它");
                break;
        }
    </script>
</head>

</body>

</html>
