<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分支语句</title>
    <!-- 
        条件分支语句也叫switch语句
            语法：
                switch(条件表达式){
                    case 表达式:
                        语句...
                        break;
                    case 表达式:
                        语句...
                        break;
                        
                        .
                        .
                        .
                    case 表达式:
                        语句...
                        break;
                    default:
                        语句...
                        break;
                }

            执行流程：
                switch...case...语句
                在执行时会依次将case后的表达式的值和switch后的条件表达式中
                的值进行全等比较，如果比较结果为true，则从当前case处开始执行代码
                如果比较结果为false，则继续向下比较
     -->
    <script>
        var num = +prompt("请输入！！")
        switch (num) {
            case 1:
                alert("1");
                break;
            case 2:
                alert("2");
                break;
            default:
                alert("其它");
                break;
        }
    </script>
</head>

</body>

</html>
