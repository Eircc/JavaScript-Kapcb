        BOM 
            - 浏览器对象模型
            - BOM可以使我们通过JS来操作浏览器
            - 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
            - BOM对象
                Window
                    - Window对象代表的是整个浏览器的窗口，同时window也是网页中的全局对象
                Navigator
                    - 代表当前浏览器的信息，通过该对象可以来识别不同的浏览器
                Location
                    - 代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
                History
                    - 代表浏览器的历史记录，可以通过该对象操作浏览器的历史记录，由于隐私的原因，该对象不能获取到具体的历史记录
                        只能操作浏览器向前或向后，而且该操作只在当此访问时有效
                Screen
                    - 代表用户的屏幕信息，通过该对象可以获取到用户的屏幕的相关信息，显示器的相关信息
