<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元运算符</title>
    <script>
        // 一元运算符，只需要一个操作数
        // +：正号
        //      - 正号不会对数字产生任何影响
        // -：负号
        //      - 负号可以对数字进行符号的取反
        // 
        //      - 对于非Number类型的值，它会将其先转换为Number然后再进行运算，可以对其它数据类型使用+，来将其转换为Number类型
        //          它的原理与Number()函数一样

        var a = 123;
        a += a;
        console.log(a);
    </script>
</head>

<body>

</body>

</html>
