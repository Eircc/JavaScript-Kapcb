<!--
    1.什么是函数?
        - 实现特定功能的语句的封装体
        - 只有函数是可以执行的，其它类型的数据不能执行

    2.为什么要使用函数?
        - 提高代码复用性
        - 便于阅读交流

    3.如何定义函数?
        - 函数声明
        - 表达式

    4.如何调用(执行)函数?
        - test():直接调用
        - obj.test():通过对象调用
        - new test():通过new调用
        - test.call / apply(obj):相等于 obj.test()。临时让test成为obj的方法进行调用
-->

<script>
    /**
     * 编写程序实现一下功能需求
     *      1.根据年龄输出对应的信息
     *      2.如果小于18岁，输出：未成年，再等等！
     *      3.如果大于60，输出：算了吧！
     *      4.其它，输出：刚好！
     */
    let age = prompt("请输入您的年龄!");

    function showInfo(age) {
        if (age < 18) {
            alert("未成年，再等等！");
        } else if (age > 60) {
            alert("算了吧！");
        } else {
            alert("刚好");
        }
    };

    showInfo(parseInt(age));

    /**
     * 函数声明的方式
     */
    function fn() {
        console.log("fn");
    };

    /**
     * 表达式
     */
    let fn2 = function () {
        console.log("fn2");
    }

    fn();
    fn2();


    let obj = {};

    function test() {
        this.name = "kapcb";
    }

    /**
     * 可以让一个函数成为指定任意对象的方法进行调用
     */
    test.apply(obj);
    console.log(obj.name);
    console.log("==============")
    test.call(obj);
    console.log(obj.name);

</script>
