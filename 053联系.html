    <!-- 
        定义一个函数，判断一个数字是否是偶数，如果是偶数返回true，否则返回false

        定义一个函数，可以根据半径计算一个圆的面积，并返回计算结果

        创建一个函数，可以在控制台输出一个人的信息，
        可以输出人的name age gender address

        实参可以是一个对象，也可以是一个函数

        jisuan()
            - 调用函数
            - 相当于使用的函数的返回值

        jisuan
            - 函数对象
            - 相当于直接使用函数对象
     -->
    <script>
        function judge(a) {
            return a % 2 == 0
        }

        var b = judge(3);
        console.log(b);

        function jisuan(a) {
            return sum = 3.14 * a * a;
        }

        var c = jisuan(1);
        console.log(c);


        function out(person) {
            console.log(person.name);
            console.log(person.age);
            console.log(person.gender);
            console.log(person.address);
        }

        var obj = { name: "kapcb", age: 18, gender: "男", address: "武汉" }

        out(obj);

        function fun(a) {
            console.log("a = " + a);
        }

        fun(jisuan(2));
