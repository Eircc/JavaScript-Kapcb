<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的冒泡</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: #bfa;
        }

        #s1 {
            background-color: pink;
        }
    </style>
    <!-- 

        事件冒泡(Bubble)
        - 冒泡指的就是事件的向上传导,当后代元素上的事件被触发时,其祖先元素的相同事件也会被触发
        - 在大部分情况下,事件的冒泡都是非常有用的 
     -->
    <script>
        window.onload = function () {
            let s1 = document.getElementById("s1");
            s1.onclick = function () {
                console.log("我是span的点击函数");
            };

            let box1 = document.getElementById("box1");
            box1.onclick = function () {
                console.log("我是div的点击函数");
            };

            // 为body绑定单机响应函数
            document.body.onclick = function () {
                console.log("我是body的点击函数")
            };
        };
    </script>
</head>

<body>
    <div id="box1">
        我是box1<span id="s1">我是一个span</span>
    </div>
</body>

</html>
