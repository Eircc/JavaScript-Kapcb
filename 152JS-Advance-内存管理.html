<!--
    问题: JS引擎如何管理内存？
    1.内存的生命周期
        - 分配内存空间,得到它的使用权
        - 存储数据, 可以反复进行操作
        - 释放所占用的空间,
    2.释放内存
        - 局部变量: 函数指向完毕之后自动释放
        - 对象: 成为垃圾对象 ==> 由垃圾回收期回收
-->
<script>

    let a = 3;

    let obj = {};

    obj = null;

    /**
     * 局部变量在函数执行时产生，在函数执行完毕之后释放
     */
    function fn() {
        let b = {};
    }

    fn(); // 执行完函数之后 b 占用的空间是自动释放的, b所指向的对象由垃圾回收期在执行完毕后的某一个时刻被回收
</script>
