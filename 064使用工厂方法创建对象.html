<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用工厂方法创建对象</title>
    <script>
        // 创建一个对象
        var obj = {
            name: "kapcb",
            age: 18,
            gender: "男",
            syaName: function () {
                console.log(this.name);
            }
        };

        obj.syaName();

        // 使用工厂方法创建对象
        // 通过该方法可以大批量创建对象
        function createdPerson(name, age, gender) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.syaName = function () {
                console.log(this.name);
            }
            // 将新的对象返回
            return obj;
        }

        var obj2 = createdPerson("kapcb", 19, "男");
        console.log(obj2);
        obj2.syaName();

        // 使用工厂方法创建的对象，使用的构造函数都是Object
        // 所以创建的对象都是Object类型，就导致无法区分出多种不同
        // 类型的对象
        function createDog(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.syaName = function () {
                console.log(this.name);
            }
            return obj;
        };

        // 创建一个狗的对象
        var dog = createDog("小黄", 12);
        console.log(dog);
    </script>
</head>

<body>

</body>

</html>
