    <title>对象</title>
    <!-- 
        JS中的数据类型：
            - String 字符串
            - Number 数值
            - Boolean 布尔值
            - Null 空值
            - Undefined 未定义
                以上这五种属于基本数据类型，只要不是上面五种数据类型，就肯定是Object

            - Object 对象

        基本数据类型的不足：
            - 基本数据类型都是单一的值，值与值之间没有任何联系

        在JS中表示一个人的信息(name;gender;age)

        对象属于一种复合的数据类型，在对象中可以保存多个不同的数据类型的属性

        对象的分类：
            - 1.内建对象：
                - ES标准中定义的对象，在任何ES的实现中都可以使用
                比如：Math String Number Boolean Function ...

            - 2.宿主对象
                - 由JS的运行环境提供的对象，主要指浏览器提供的对象
                比如：BOM、DOM
            
            - 3.自定义对象
                - 由开发人员自己创建的对象
     -->
