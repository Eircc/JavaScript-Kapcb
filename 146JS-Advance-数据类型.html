<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
<!--
    1.分类
        - 1.基本(值)类型
            - String(字符串): 任意字符串
            - Number(数值): 任意的数值
            - boolean(布尔): true / false
            - undefined: undefined
            - null: null
        - 2.引用类型(对象类型)
            - Object: 任意对象都是Object类型
            - Array(数组): 一种特殊的对象,任意数组(数值下标属性,内部数据是有序的)
            - Function(函数): 一种特殊的对象

    2.判断
        - typeof
            - 可以判断undefined
            - 可以判断number
            - 可以判断string
            - 可以判断boolean
            - 可以判断function

            - 不能判断 null 与 object 、object与array


        - instanceof
            - 判断对象的具体类型


        - === (等值等型,不会做数据类型的转换)/ == (会自动进行数据类型的转换)
            - 可以判断undefined
            - 可以判断null

        - 函数对象添加()即可执行
-->
</body>
<script>
    let obj = {
        name: "kapcb",
        age: 13,
        gender: "男"
    };

    function test() {
        let a = 3;
    }

    let array = [3, 'abc'];
    console.log(array[1]);

    let a;
    console.log(a); // undefined

    /**
     * typeof 返回值为数据类型的字符串表达
     */
    console.log(undefined === 'undefined');
    console.log(typeof a, typeof a === 'undefined', a === undefined);  // ‘undefined’
    console.log(undefined === a);


    a = "kapcb";
    console.log(typeof a === "string");

    a = true;
    console.log(typeof a === "boolean");

    a = null;
    console.log(typeof a);  // object

    console.log(a === null);

    let person = {
        b2: [1, 'abc', console.log],
        b3: function () {
            console.log("kapcb nb");
            return function () {
                return "aaaa";
            };
        },
    };

    console.log("--------------test---------------")
    console.log(person instanceof Object);  // true
    console.log(person instanceof Array);   // true
    console.log(typeof person.b2[0], person.b2[0] instanceof Object);   // number false
    console.log(typeof person.b2[1], person.b2[1] instanceof Object);   // string false
    console.log(typeof person.b2[2], person.b2[2] instanceof Object);   // function true
    console.log(person.b2 instanceof Array, person.b2 instanceof Object);   // true true
    console.log(person.b3 instanceof Function, person.b3 instanceof Object);    // true true
    console.log(typeof person.b3 === 'function');   // true

    console.log(person.b3()());     // kapcb nb  aaaa
</script>
</html>
