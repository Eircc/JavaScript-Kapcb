<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作内联样式</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <!-- 
        元素.style.样式名 = 样式值;

        如果CSS样式名种含有 - 号,这种名称在Js中是不合法的，需要将这种样式名修改为驼峰命名法即可

        通过style属性设置的样式都是内联样式,内联样式有较高的优先级,所以通过JS修改的样式往往会立即显示
        如果在样式中声明了 !important,则此时样式会有最高的优先级,即使通过JS修改也不能覆盖该样式,此时会导致
        JS样式修改失效,所以尽量不要为样式添加 !important
     -->
    <script>
        window.onload = function () {
            // 点击按钮之后，修改box1的大小
            let btn01 = document.getElementById("btn01");
            let box1 = document.getElementsByClassName("box1")[0];
            btn01.onclick = function () {
                // alert("aaaa");
                box1.style.width = "150px";
            };
        }
    </script>
</head>

<body>
    <button id="btn01">点位一下</button>
    <div class="box1">
    </div>
</body>

</html>
