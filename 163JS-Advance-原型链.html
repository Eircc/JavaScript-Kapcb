<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链</title>
</head>
<!--
    1.原型链
        - 访问一个对象的属性时:
            - 先在自生属性中找，找到则返回
            - 如果没有，再沿着__proto__这条链向上查找，找到则返回
            - 如果最终没有找到，返回undefined
        - 别名:隐式原型链
        - 作用:查找对象的属性(方法)

    2.构造函数/原型/实体对象的关系
    3.构造函数/原型/实体对象的关系2

        所有函数的__proto__都是一样的
        Function = new Function();
-->
<body>

</body>
<script>

    console.log(Object.prototype);

    console.log(Object.prototype.__proto__);

    function Fn() {
        this.test1 = function () {
            console.log("test1");
        };
    };

    Fn.prototype.test2 = function () {
        console.log("test2");
    };

    let fn = new Fn();
    fn.test1(); // test1
    fn.test2(); // test2
    console.log(fn.toString()); //Object object
    console.log(fn.test3);  //undefined
</script>
</html>
