<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null和Undefined</title>
    <script>
        // Null类型的值只有一个，就是null
        // null专门用来表示一个为空的对象
        // 使用typeof来检查一个null值时，会返回object
        // Undefined类型的值只有一个，就是undefined
        // 当声明一个变量，但是并不给变量赋值时，它的值就是undefined
        // 使用typeof检查undefined时，会返回undefined
        var a = null;
        console.log(a);
        console.log(typeof a);

        var b;
        console.log(b);
    </script>
</head>

<body>

</body>

</html>
