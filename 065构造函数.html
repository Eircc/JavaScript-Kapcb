<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
    <!-- 
        创建一个构造函数专门来创建Person对象
            构造函数就是一个普通函数，创建方式和普通函数没有区别，
            不同的是构造函数习惯上首字母大写

        构造函数和普通函数的区别就是调用方式的不同
            - 普通函数是直接调用，而构造函数使用new关键字来调用

        构造函数执行流程：
            - 1.调用构造函数时，会立刻创建一个新的对象
            - 2.将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
            - 3.逐行执行函数中的代码
            - 4.将新创建的对象作为返回值返回 
     -->
    <script>
        function Person() {
            this.name = "kapcb";
            this.age = 16;
            this.gender = "男";
            this.sayName = function () {
                console.log(this.name);
            }
        }

        var per = new Person();

        console.log(per);
    </script>
</head>

</body>

</html>
