<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
    <!-- 
        创建一个构造函数专门来创建Person对象
            构造函数就是一个普通函数，创建方式和普通函数没有区别，
            不同的是构造函数习惯上首字母大写

        构造函数和普通函数的区别就是调用方式的不同
            - 普通函数是直接调用，而构造函数使用new关键字来调用

        构造函数执行流程：
            - 1.调用构造函数时，会立刻创建一个新的对象
            - 2.将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
            - 3.逐行执行函数中的代码
            - 4.将新创建的对象作为返回值返回 

        使用instanceof可以检查一个对象是否是一个类的实例
            语法：
                对象 instanceof 构造函数
                如果是，则返回true，否则返回false

        所有对象都是Object类的子类
            所以任何对象和Object做instanceof运算都是返回true

        this的情况：
            - 1.当以函数的形式调用时，this时window
            - 2.当以方法的形式调用时，谁调用方法this就是谁
            - 3.当以构造函数的形式调用时，this就是新创建的那个对象
     -->
    <script>
        function Person() {
            this.name = "kapcb";
            this.age = 16;
            this.gender = "男";
            this.sayName = function () {
                console.log(this.name);
            }
        }

        var per = new Person();

        console.log(per);

        console.log(per instanceof Person);
        console.log(per instanceof Object);
    </script>
</head>

</html>
