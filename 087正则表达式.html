<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    <!-- 
        正则表达式:
            - admin
            - admin@kapcb.com
            - 邮件规则：
                1.前面是xxxxx
                2.后面紧接@
                3.后面是xxxx
                4.最后面是.com

        - 正则表达式用于定义一些字符串的规则，计算机可以根据正则表达式来检测一个字符串是否符合规则，或者将
            字符串中符合规则的内容提取出来
        
        - 语法:
            var 变量 = new RegExp("正则表达式","匹配模式");

            在构造函数中可以传递一个匹配模式作为第二个参数
                可以是：
                    i：忽略大小写
                    g：全局匹配模式

        - 正则表达式的方法：
            - test()：使用这个方法可以用来检查一个字符串是否符合正则表达式的规则，如果符合则返回true，否则返回false
     -->
    <script>
        // 创建正则表达式的对象
        // 这个正则表达式可以用于检测一个字符串中是否包含a
        var reg = new RegExp("a", "i");

        var str = "A";

        var result = reg.test(str);
        console.log(result);
    </script>
</head>

</body>

</html>
