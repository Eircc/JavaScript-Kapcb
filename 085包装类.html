<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包装类</title>
    <!-- 
        基本数据类型
            String Number Boolean Null Undefined

        引用数据类型
            Object

        在JS中提供了三个包装类，通过这三个包装类可以将基本技术类型转换为对象
            - String()：可以将基本数据类型的字符串转换为String对象
            - Number()：可以将基本数据类型的数字转换为Number对象
            - Boolean()：可以将基本数据类型的布尔值转换为Boolean对象

        在实际开发中，不会使用基本数据类型的对象，如果使用基本数据类型的对象，在做比较时可能会带来一些不可预料的结果
     -->
    <script>
        // 创建一个Number类型的对象
        var num = new Number(3);
        var str = new String("hello");
        var flag = new Boolean(true);

        console.log(num);
        console.log(typeof num);

        console.log(str);
        console.log(typeof str);

        console.log(flag);
        console.log(typeof flag);

        var n = new Boolean(false);

        // 对象n会进行自动转型为boolean
        if (n) {
            alert("我运行了");
        }

        var s = 123;

        // 基本数据类型中没有方法
        // 当对基本数据类型的值调用属性和方法时，浏览器会临时使用包装类将其转换为对象，然后再调用对象的属性和方法
        // 在调用完之后再将其转换为基本数据类型
        s = s.toString();
        console.log(s);
        console.log(typeof s);

        s.hello = "你好";
        console.log(s.hello);
    </script>
</head>

<body>

</body>

</html>
