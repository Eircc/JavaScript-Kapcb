<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
    <!-- 
        事件，就是浏览器与用户之间的交互行为，比如点击按钮，鼠标移动，关闭窗口

        可以在事件对应的属性中，设置一些js代码，当事件被触发时，这些代码将会执行

        可以为按钮的对应事件处理函数的形式来响应事件
     -->
</head>

<body>
    <button id="btn" ondblclick="alert('你还点我干什么!!!')">我是一个按钮</button>
    <button id="btn1" onmousemove="alert('你干嘛啊!!!')">我,一个按钮</button>
    <button id="btn2" onmouseout="alert('你干嘛啊!!!')">我,一个按钮</button>
    <input type="password" name="password" onblur="alert('失去焦点事件!!!')" />
    <input type="password" name="password" onfocus="alert('获取焦点事件!!!')" />

    <script>
        // 获取按钮对象
        var btn = document.getElementById("btn");
        console.log(btn);

        // 为按钮对应事件绑定处理函数的形式来响应事件
        // 当事件被触发时，其对应的函数将会被调用
        btn.onclick = function () {
            alert("你还点~~");
        };
    </script>
</body>

</html>
