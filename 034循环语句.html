    <title>循环语句</title>
    <!-- 
        向页面中输出连续的数字

        循环语句：
            通过循环语句可以反复的执行一段代码多次

        while循环
            - 语法：
            while(条件表达式){
                语句....
            } 

            - while语句在执行时，先对条件表达式进行求值判断，
                如果为true ，则执行循环体，循环体执行完毕以后，
                继续对表达式进行判断，如果为true则继续执行循环体，以此类推
                如果值为false，则终止while循环 

            将条件表达式写死为true的循环，叫做死循环，该循环不会停止
            ，除非关闭浏览器，死循环在开发中禁用

            如何创建循环
                1.创建一个初始化变量
                2.在循环中设置一个条件表达式
                3.定义一个更新表达式，每次更新初始化变量

            do...while循环
            语法:
                - do{
                    语句...
                } while(条件表达式)

            执行流程，do...while语句在执行时，会先执行循环体
                循环体执行完毕之后，再对while后的条件表达式进行判断，
                如果结果为true，则继续执行循环体，执行完毕继续判断以此类推
                ，如果结果为false，则终止循环
                
            实际上这两个语句功能类似，不同的是while是先判断后执行，
                而do...while是先执行后判断
            
            do...while可以保证循环体至少执行一次,而while不行
            
     -->
    <script>
        for (var i = 0; i < 10; i++) {
            document.write(i + "<br />")
        }

        // var n = 1;
        // while (n<3) {
        //     alert(n++);
        // }
    </script>
