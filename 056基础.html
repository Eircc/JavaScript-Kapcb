<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础</title>
    <!-- 
        函数也可以称为对象的属性
            如果一个函数作为一个对象的属性保存，
            那么称这个函数是这个对象的方法，调用函数
            就是调用对象的方法()

        但是它只是名称上的区别并没有其它的区别
     -->
    <script>
        var obj = new Object();

        obj.name = "kapcb";
        obj.age = 18;

        obj.sayName = function () {
            console.log(obj.name);
        };

        function fun() {
            console.log("kapcb");
        }
        console.log(obj.sayName);

        // 调方法
        obj.sayName();

        // 调函数
        fun();

        var obj2 = {
            name: "王大锤",
            age: 18,
            syaHello: function () {
                console.log(obj2.name);
            }
        }

        obj2.syaHello();
    </script>
</head>

<body>

</body>

</html>
