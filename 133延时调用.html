<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>延时调用</title>
    <!-- 

        setTimeout()
            - 延时调用：一个函数不马上执行，而是隔一段时间以后再执行，而且只会执行一次
        
            延时调用和定时调用的区别：延时调用会执行多次，而定时调用只会执行一次

            延时调用和定时调用实际上是可以互相代替的，在开发中可以根据自己的需要去选择


        clearTimeout()：关闭延时调用
     -->
    <script>
        let num = 1;
        // 开启定时器
        // setInterval(() => {
        //     console.log(num++);
        // }, 3000);

        // 延时调用
        let timer = setTimeout(() => {
            console.log(num++);
        }, 3000);

        clearTimeout(timer);
    </script>
</head>

<body>

</body>

</html>
