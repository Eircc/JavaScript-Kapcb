<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的方法</title>
    <!-- 
        concat()可以连接两个或多个数组，并将新的数组返回
            - 该方法不会对原数组产生影响
            - 参数可以是数组，也可以是元素，个数不限

        join()
            - 该方法可以将数组转换为一个字符串
            - 该方法不会对原数组产生影响
            - 在join()中可以指定字符串作为参数，这个字符串将会成为数组中元素的连接符,如果不指定连接符，则默认
                使用逗号作为连接符，如果不想使用逗号作为连接符，可以使用空串

        reverse()
            - 该方法用来反转数组(数组前面的元素去后面，后面的元素去前面)
            - 该方法会对原数组产生影响

        sort()
            - 该方法会对原数组产生影响
            - 该方法可以对数组中的元素进行排序
            - 默认会按照Unicode编码进行排序
            - 即使对于纯数字的数组，使用sort()进行排序，也会按照Unicode编码进行排序，所以对数字进行排序可能会得到错误的结果
                可以自己指定排序的规则,可以在sort()中添加一个回调函数，来指定排序规则 ，回调函数中用需要两个形参，浏览器
                将会分别使用数组中的元素去作为实参去调用回调函数,使用哪个元素调用是不确定的，但是肯定的是数组中第一个形参一定是
                在前面，第二个形参一定是在第一个形参后面
            - 浏览器会根据回调函数的返回值来决定元素的顺序
                如果返回一个大于0的值，则元素会交换位置
                如果返回一个小于0的值，则元素不会交换位置
                如果返回一个等于0的值，则认为两个元素相等，不交换位置
     -->
    <script>
        var array = [123, 456, 1554, 789];
        var array2 = ["kapcb", "ccc", "eirc"];
        var array3 = ["dsd", "dsd", "dsd1"];

        var result = array.concat(array2);
        console.log(result);

        var result1 = array.concat(array2, array3, "11111", "2222222");
        console.log(result1);

        var result3 = array3.join(" ");
        console.log(result3);
        console.log(typeof result3);

        var result4 = array.join("aaa");
        console.log(result4);

        array.reverse();
        console.log(array);

        var array5 = ["b", "d", "e", "a", "c"];
        array5.sort();
        console.log(array5);

        var array6 = [3, 4, 2, 6, 5, 11];
        array6.sort();
        console.log(array6);

        array6.sort(function (a, b) {
            if (a > b) {
                return 1;
            } else if (a < b) {
                return -1;
            } else {
                return 0;
            }
        });
        console.log(array6);
    </script>
</head>

</html>
