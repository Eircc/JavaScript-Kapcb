<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break和continue</title>
    <!-- 
        break关键字只能用于退出循环或者switch语句
        不能在if语句中使用break和continue
        break关键字，会立即终止离它最近的那个循环语句

        可以为循环语句创建一个label，来标识当前的循环
        label:循环语句
        使用break语句时，可以在break后跟着一个label，这样
        break将会结束指定的循环，而不是最近的循环

        continue可以用来跳出当此循环
        同样continue也是默认只会对离它最近的循环起作用
     -->
    <script>
        kapcb:
        for (var i = 0; i < 5; i++) {
            console.log("=============外层循环=============" + i);
            for (var j = 0; j < 5; j++) {
                if (j == 3) {
                    break kapcb;
                }
                console.log("内层循环" + j);
            }
        }

        document.write("<hr />");

        for (var i = 0; i < 5; i++) {
            if (i == 2) {
                continue;
            }
            document.write(i + "&nbsp;");
        }

        document.write("<hr />");

        ccc:
        for (var i = 0; i < 5; i++) {
            document.write("=========外层循环========" + i + "<br />");
            for (var j = 0; j < 5; j++) {
                if (j == 2) {
                    continue ccc;
                }
                document.write("内层循环" + j + "<br />");
            }
        }
    </script>
</head>

<body>

</body>

</html>
