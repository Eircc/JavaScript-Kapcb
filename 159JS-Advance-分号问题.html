    <title>分号问题</title>

<!--
1.JS一条语句的最后可以不加分号
2.是否添加分号是编码风格问题，没有应该不应该，只有喜欢不喜欢
3.在下面2种情况下不加分号会有问题
    - 小括号开头的前一条语句
    - 中方括号开头的前一条语句
4.解决方案: 在首行添加分号
5.强有力的例子:vue.js
-->
<body>
</body>
<script>
    let a = 3

        /**
         * IIFE
         * @type {number}
         */
    ;(function () {
        alert(a);
    })()

    /**
     * 中括号开头的前一条语句
     *
     * 如果不添加分号，浏览器会理解成
     * let b = 4[1, 2, 3, 4, 5, 6].forEach(function (element) {console.log(element);})
     */
    let b = 4
    ;[1, 2, 3, 4, 5, 6].forEach(function (element) {
        console.log(element);
    })


</script>
</html>
