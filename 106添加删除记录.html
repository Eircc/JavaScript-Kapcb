<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加删除记录</title>

    <!-- 

        点击超链接以后，超链接会跳转页面，这个是超链接的默认行为
        但是有时不希望出线默认行为，可以通过在响应函数的最后return false来取消默认行为

        也可以使用javascript:;也可以取消默认行为
     -->
    <style>
        .box {
            width: 600px;
            margin: 0 auto;
            margin-top: 90px;
            padding-bottom: 10px;
        }

        table {
            text-align: center;
        }

        .inputBox {
            width: 500px;
            height: 190px;
            margin: 30px auto;
            text-align: center;
        }

        .inputBox label {
            float: left;
            width: 160px;
            line-height: 21px;
            margin-left: 30px;
        }

        .inputBox input {
            margin-bottom: 5px;
        }

        .inputBox button {
            width: 70px;
            margin: 30px 20px;
        }

        .pop {
            width: 350px;
            height: 200px;
            background-color: pink;
            position: absolute;
            left: 40%;
            top: 230px;
            border-radius: 1em;
            z-index: 999;
            display: none;
        }


        #pop-alert {
            width: 60px;
            line-height: 30px;
            position: absolute;
            top: -20px;
            left: 20px;
        }

        #pop-alert a {
            position: absolute;
            top: 0px;
            left: 300px;
            text-decoration: none;
            color: black;
        }

        #pop-title {
            position: absolute;
            top: 50px;
            left: 20px;
        }

        .wrapper_button {
            margin: 140px auto;
            margin-left: 60px;
        }

        .wrapper_button button {
            width: 50px;
            margin: 0 30px;
        }
    </style>
    <script>
        window.onload = function () {

            let getButton = function () {
                let button = document.getElementById(arguments[0]);
                return button;
            };

            let tbody = document.getElementById("tbody");
            let deleteButton = document.getElementsByName("delete");
            let submitButton = getButton("submitButton");


            submitButton.onclick = function () {
                let input = document.getElementsByTagName("input");
                let flag = true;
                for (let i = 0; i < input.length; i++) {
                    if (input[i].value == "" || input[i].value == null) {
                        alert("[" + input[i].placeholder + "]" + " ,后再点击确定提交!!!");
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    let trNode = document.createElement("tr");
                    for (let i = 0; i < input.length; i++) {
                        trNode.innerHTML += "<td>" + input[i].value + "</td>";
                        input[i].value = "";
                    }
                    trNode.innerHTML +=
                        '<td><a href="javascript:;" name="delete">delete</a></td>';
                    tbody.appendChild(trNode);
                }
            };

            let pop = document.getElementsByClassName("pop")[0];
            let popSubmit = document.getElementById("pop-submit");
            let cancleButton = document.getElementById("pop-cancle");
            let cancle = document.getElementById("a-cancle");

            for (let i = 0; i < deleteButton.length; i++) {
                
                let button = deleteButton[i];
                button.onclick = function () {
                    pop.style.display = "block";

                    popSubmit.onclick = function () {
                        this.parentNode.parentNode.style.display = "none";
                        button.parentNode.parentNode.remove();
                    };

                    cancleButton.onclick = function () {
                        this.parentNode.parentNode.style.display = "none";
                    };

                    cancle.onclick = function () {
                        this.parentNode.parentNode.style.display = "none";
                    };
                };
            };
        };
        
    </script>
</head>

<body>

    <div class="box">
        <table border="1" id="table">
            <thead>
                <td width="100px">用户名</td>
                <td width="224px">邮箱</td>
                <td width="135px">联系方式</td>
                <td width="65px">操作</td>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>kapcb</td>
                    <td>eircccallroot@163.com</td>
                    <td>15623041777</td>
                    <td><a name="delete" href="javascript:;">delete</a></td>
                </tr>
                <tr>
                    <td>ccc</td>
                    <td>eircccallroot@yeah.net</td>
                    <td>15623041789</td>
                    <td><a name="delete" href="javascript:;">delete</a></td>
                </tr>
                <tr>
                    <td>eirc</td>
                    <td>eircccallroot@126.com</td>
                    <td>15623041769</td>
                    <td><a name="delete" href="javascript:;">delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="inputBox">
        <label>请输入用户名:</label>
        <input type="text" name="username" placeholder="请输入用户名" /> <br />
        <label>请输入邮箱:</label>
        <input type="email" name="email" placeholder="请输入邮箱" /> <br />
        <label>请输入联系方式:</label>
        <input type="text" name="phone" placeholder="请输入联系方式" /> <br />
        <button id="submitButton">确定</button>
        <button id="cancleButton">取消</button>
    </div>

    <div class="pop">
        <p id="pop-alert">提示!<a id="a-cancle" href="javascript:;">X</a></p>
        <p id="pop-title">您确定要删除吗？删除后无法恢复!</p>
        <div class="wrapper_button">
            <button id="pop-submit">确定</button>
            <button id="pop-cancle">取消</button>
        </div>
    </div>
</body>

</html>
