    <title>原型</title>
    <!-- 
        原型 prototype

        创建的每一个函数，解析器都会向函数中添加一个prototype
        这个属性对应着一个对象，这个对象就是原型对象

        如果函数作为普通函数调用prototype没有任何作用
        当函数通以造函数调用时，它所创建的对象中都会有一个隐含的
        属性指向该构造函数的原型对象,可以通过__proto__来访问该属性

        原型对象就相当于公共的区域，所有同一个类的实例都可以访问到这个原型对象
        可以将对象中共有的内容统一设置到原型对象中

        当访问对象的属性或者方法时，会先在对象自身中寻找，如果有该属性则直接使用
        如果没有则去原型对象中使用，如果找到则直接使用
        如果在对象自身中存在需要寻找的属性，则直接使用对象中的属性

        不会污染全局作用域，它存在于原型中

        以后创建构造函数时，可以将这些对象中共有的属性和方法，可以统一添加到构造函数的原型对象中，
        这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法
     -->
    <script>
        function Person() {

        }

        function MyClass() {

        }

        MyClass.prototype.a = 123;

        console.log(Person.prototype)

        var per = new Person();
        var clazz = new MyClass();
        var clazz1 = new MyClass();
        var clazz2 = new MyClass();

        console.log(clazz.__proto__ == MyClass.prototype);
        console.log(clazz1.__proto__ == MyClass.prototype);
        console.log(clazz2.__proto__ == MyClass.prototype);
        console.log(clazz2.__proto__.a);
        console.log(MyClass.prototype.a);
        console.log(clazz1.a);

        MyClass.prototype.sayHello = function () {
            console.log("hello");
        }

        clazz1.sayHello();
    </script>
