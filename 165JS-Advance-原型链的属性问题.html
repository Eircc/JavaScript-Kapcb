    <title>原型链的属性问题</title>
</head>
<body>

</body>
<!--
    1.读取对象的属性值时: 会自动到原型链中找
    2.设置对象的属性值时: 不会查找原型链，如果当前对象中没有此属性，直接添加此属性并设置其值
    3.方法一般定义在原型中，属性一般通过构造函数定义在对象本身上
-->
<script>

    function Fn() {

    };

    Fn.prototype.a = "kapcb nb";

    let fn = new Fn();

    console.log(fn.a);

    let fn2 = new Fn();

    fn2.a = "ccc nb";

    console.log(fn.a, fn2.a);

    console.log(fn);
    console.log(fn2);

    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    Person.prototype.setName = function (name) {
        this.name = name;
    }

    Person.prototype.getName = function () {
        return this.name
    }

    let person = new Person("ccc",13);
    person.setName("kapcb");
    console.log(person);

</script>
</html>
