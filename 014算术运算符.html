<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数运算符</title>
    <script>
        // 运算符也叫操作符
        // 通过运算符可以对一个或多个值进行运算,并获取运算结果
        // 比如:typeof就是运算符,可以获得一个值的类型,它会将该值的类型以字符串的形式返回

        // 算术运算符   (运算符都不会对原变量进行修改,都会有返回值)
        // 
        //  当对非Number类型的值进行运算时,都会将这些值转换为Number然后再运算(除了字符串+发,其余都是先转换为Number),可以利用这个特性,
        //      做隐式的类型转换,可以通过为一个值-0或者*1或者/1将其转换为Number,原理和Number()函数一样,使用起来更加简单
        //      
        //      任何值都和NaN做运算都是NaN(和一个不是数字的值进行运算结果都是NaN)
        //      
        //      任何值和字符串做 + 运算,都会先转换为字符串,再拼串,可以利用这个特性,将任意的数据类型 + "",即可将其
        //      转换为String类型的字符串,这成为隐式的类型转换,由浏览器自动完成,实际上也是调用String()函数
        // 
        //  + :可以对两个值进行加法运算,并将结果返回,当对两个字符串进行 + 发操作时,会做拼串
        // 
        //  - :可以对两个值进行减法运算,并将结果返回
        // 
        //  * :可以对两个值进行乘法运算,并将结果返回
        // 
        //  / :可以对两个值进行除法运算,并将结果返回
        // 
        //  % :取模运算(取余数)
    </script>
</head>
