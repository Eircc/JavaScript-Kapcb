<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
    <script>
        // 数据类型指的就是字面量的类型
        // 在JS中一共有六种数据类型
        //      1、String 字符串
        //      2、Number 数值
        //      3、Boolean 布尔值
        //      4、Null 空值
        //      5、Undefined 未定义
        //      6、Object 对象
        // 其中String、Number、Boolean、Null、Undefined属于基本数据类型
        // Object属于引用数据类型

        // String字符串
        //      在JS中字符串需要使用引号引起来
        //      使用单引号或者双引号都可以,但是不要混合使用
        //      引号不能嵌套，双引号里面不能放双引号，单引号里面不能放单引号
        //      在字符串中可以使用 \ 来作为转义字符，当表示一些特殊符号时，可以使用 \ 进行转义
        //      \" 表示 "
        //      \' 表示 '
        //      \n 表示换行
        //      \t 表示制表符
        //      \\ 表示 \

        var str = "Hello";
        console.log(str);

        str = "我说：\"今天\n天气真不错!\"";
        console.log(str);

        // 输出字面量 str
        console.log("str");
        // 输出变量 str
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
