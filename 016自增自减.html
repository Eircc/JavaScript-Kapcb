<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增自减</title>
    <script>
        // 自增：
        //      - 通过自增可以使变量在自身的基础上增加1
        //      - 对一个变量自增之后，原变量的值会立即自增1
        //      - 自增分为两种：后++(a++)和前++(++a)
        //          无论是a++还是++a都会立即使原变量的值自增1
        //          不同的是a++和++a的值不同
        //          a++的值等于自增前的值
        //          ++a的值等于自增后的值
        // 
        // 自减：
        //      - 通过自减可以使变量在自身的基础上减1
        //      - 与自增一样

        var a = 1;
        // 使a自增
        a++;
        console.log(a);
    </script>
</head>

<body>

</body>

</html>
