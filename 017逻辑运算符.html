<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        // JS中提供了三种逻辑运算符
        // ！非
        //      - ！可以用来对一个值进行非运算
        //      - 非运算就是指对一个布尔值进行取反操作，true变false，false变true
        //      - 如果对一个值进行两次取反，它不会变化
        //      - 如果对非布尔值进行运算，则会先将其转换为布尔值，然后在进行取反，所以可以利用这种特性，来将一个其它的数据类型转换为布尔值，
        //          可以为一个任意数据类型的函数取两次反，即可将其转换为布尔值，其原理和Boolean()函数一样
        // 
        // && 与
        //      - &&可以对符号两侧的值进行运算并返回结果
        //      - 运算规则：两个值中只要有一个false就返回false，只有两个值都为true时，才返回true
        //      - JS中的“与”为短路“与”：如果第一个值为false，则不需要判断第二个值
        // 
        // || 或
        //      - ||可以对符号两侧的值进行运算并返回结果
        //      - 两个值中只要有一个true就返回true，两个值都为false时，才返回false
        //      - JS中的“或”为短路“或”：如果第一个值为true。则不需要判断第二个值
        // 
        // 

        var a = true;
        console.log(a);

        // 对a进行非运算
        console.log(!a);


        var result = true && false;
        console.log(result);

        true && console.log("你好！！！");

        // 第一个值为false，不会检查第二个值
        false && console.log("你好呀！！！！");

        false || console.log("短路或");
        true || console.log("短路或222");
    </script>
</head>

<body>

</body>

</html>
