<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组3</title>
    <!-- 

        push()
            - 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
            - 可以将要添加的元素作为方法的参数传递，这些元素将会自动添加到数组的末尾

        pop()
            - 该方法可以删除数组的最后一个元素，并将删除的元素作为返回值返回

        unshift()
            - 向数组开头添加一个或多个元素，并返回新的数组长度
            - 向前边插入元素后，其它的元素索引会依次调整

        shift()
            -可以删除数组的第一个元素，并将被删除的元素作为返回值返回
     -->
    <script>
        // 创建一个数组
        var array = ["kapcb", "ccc", "eorc"];

        array.push("ao");
        console.log(array);
        console.log(array.push("scs"));

        var a = array.pop();
        console.log(array);
        console.log(a);

        var b = array.unshift("123");
        console.log(array);
        console.log(b);

        var c = array.shift();
        console.log(array);
        console.log(c);
    </script>
</head>

<body>

</body>

</html>
