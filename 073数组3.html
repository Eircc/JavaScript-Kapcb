<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组3</title>
    <!-- 

        push()
            - 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
            - 可以将要添加的元素作为方法的参数传递，这些元素将会自动添加到数组的末尾

     -->
    <script>
        // 创建一个数组
        var array = ["kapcb", "ccc", "eorc"];

        array.push("ao");
        console.log(array);
        console.log(array.push("scs"));
    </script>
</head>

<body>

</body>

</html>
