<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的相关方法</title>
    <!-- 
        字符串在底层是以数组的形式保存的
        ["K","a","p","c","b"]

        字符串的大部分方法都是不会对原字符串造成影响的

        - length属性
            - 可以用来获取字符串的长度

        - charAt()
            - 返回指定位置的字符
            - 根据索引获取指定的字符

        - charCodeAt()
            - 返回指定位置字符的Unicode编码

        - String.fromCharCode()
            - 根据字符编码创建一个字符串

        - concat()
            - 可以用来连接两个或多个字符串

        - indexOf()
            - 该方法可以检索一个字符串中是否含有指定内容,如果字符串中含有该内容则会返回其第一次出现的索引
                如果不包含指定内容则返回-1
            - 可以指定第二个参数，指定开始查找的索引位置(包含指定的参数索引值)

        - lastIndexOf()
            - 该方法于indexOf()效果相同，不同的是lastIndexOf()是从后往前找,存在则返回从后往前计算的索引位置
                如果不存在则返回-1
            - 可以指定第二个参数，指定开始查找的索引位置(包含指定的参数索引值)

        - slice()
            - 可以从字符串中截取指定的内容
            - 不会影响原字符串，而是将截取到的内容返回
            - 参数：
                第一个参数：开始位置的索引(包括开始位置)
                第二个参数：结束位置的索引(不包括结束位置),第二个参数可以省略，如果省略第二个参数则会截取到
                    后边所有
                也可以传递负数作为参数，负数将会从后边开始计算

        - subString()
            - 可以用来截取一个字符串，与slice()类似
            - 参数：
                第一个参数：开始截取的索引位置(包括开始位置)
                第二个参数：结束位置的索引(不包括结束位置)
            - 不同的是这个方法不能接受负值作为参数，如果传递了一个负值，则默认使用0
            - 而且它会自动调整参数的位置，如果第二个参数小于第一个参数则会自动交换

        - subStr()
            - 截取字符串
            - 参数：
                1.截取开始位置的索引
                2.截取字符的长度

        - split()
            - 可以将一个字符串拆分为一个数组
            - 参数：
                - 需要一个字符串作为参数，以该字符串作为分隔

        - toUpperCase()
            - 将字符串转换为大写并返回

        - toLowerCase()
            - 将字符串转换为小写并返回
     -->
    <script>
        var str = "kapcb";

        console.log(str.length);
        console.log(str[1]);

        var result = str.charAt(3);
        console.log(result);

        var result1 = str.charCodeAt(3);
        console.log(result1);

        var result2 = String.fromCharCode(20016);
        console.log(result2);

        var result3 = str.concat(" awesome man!!!");
        console.log(result3);
        console.log(str);

        var result5 = str.indexOf("h");
        console.log(result5);

        var result6 = str.lastIndexOf("h");
        console.log(result6);

        var str2 = "abc,bcd,efg,hij";
        var result7 = str2.split(",");
        console.log(result7);
        console.log(Array.isArray(result7));
        console.log(result7[2]);
        console.log(result7.length);

        let str3 = "bdgsdasd";
        var result8 = str3.toUpperCase();
        console.log(result8);
        var result9 = result8.toLowerCase();
        console.log(result9);
    </script>
</head>

<body>

</body>

</html>
